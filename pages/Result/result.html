<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="https://ani-design.netlify.app/css/main.css" />
		<link
			rel="stylesheet"
			href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
			integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="../../css/common.css" />
		<link rel="stylesheet" href="../../css/quiz-result.css" />
		<link rel="stylesheet" href="./result.css" />
		<title>Ani Quizz | Results</title>
	</head>
	<body>
		<header class="quiz-header">
			<p class="text-xhuge">Ani Quizz</p>
			<a href="https://twitter.com/omkakatkar" class="text-huge text-blue"
				><i class="fab fa-twitter"></i
			></a>
		</header>
		<main class="flex-container quiz-main flex-column text-center">
			<h1 class="text-heading">NARUTO</h1>
			<div class="container quiz-status-wrapper">
				<p class="text-xhuge">Attempted: 3/3</p>
				<p class="text-xhuge">Score: 2/3</p>
				<p class="text-xhuge">Total Time: 01:02</p>
			</div>
			<div class="quiz-question-container">
				<h2 class="text-blue text-xhuge">Who killed Asuma Sarutobi?</h2>
				<div class="flex-column quiz-question-button-wrapper">
					<div class="btn bd-blue rounded quiz-question-button text-center">
						Kurenai
					</div>
					<div class="btn bg-green rounded quiz-question-button text-center">
						Hidan
					</div>
					<div class="btn bd-blue rounded quiz-question-button text-center">
						Orochimaru
					</div>
				</div>
			</div>
			<div class="quiz-question-container">
				<h2 class="text-blue text-xhuge">
					How old was Naruto in the original Naruto?
				</h2>
				<div class="flex-column quiz-question-button-wrapper">
					<div class="btn bg-green rounded quiz-question-button text-center">
						12
					</div>
					<div class="btn bd-blue rounded quiz-question-button text-center">
						10
					</div>
					<div class="btn bd-blue rounded quiz-question-button text-center">
						09
					</div>
				</div>
			</div>
			<div class="quiz-question-container">
				<h2 class="text-blue text-xhuge">Who is terrified of Toads?</h2>
				<div class="flex-column quiz-question-button-wrapper">
					<div class="btn bg-green rounded quiz-question-button text-center">
						Sakura
					</div>
					<div class="btn bg-red rounded quiz-question-button text-center">
						Kiba
					</div>
					<div class="btn bd-blue rounded quiz-question-button text-center">
						Konohamaru
					</div>
				</div>
			</div>
			<div class="container quiz-navigation-container">
				<button class="btn icon bg-blue rounded">
					<i class="fas fa-undo"></i>
				</button>
				<button class="btn icon bg-blue rounded">
					<i class="fas fa-home"></i>
				</button>
			</div>
		</main>
	</body>
</html>
